<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css"><!--Importação da estilização-->
    <link rel="icon" type="image/png" href="#"><!--Adicionar o ícone da página-->
    <title>To Do List</title><!--Título da página aparente na aba do navegador-->
</head>

<body>
    <div class="container">

        <!--Cabeçalho da página-->
        <section class="headerContainer">
            <h1>To Do List</h1>
        </section>

        <!--Botões de ação-->
        <section class="buttonContainer">
            <div class="buttons">
                <button id="buttonAdd">Adicionar Tarefa</button>
                <button>Todas</button>
                <button>A Fazer</button>
                <button>Finalizada</button>
            </div>
        </section>

        <!--Lista onde ficará o conteúdo das tarefas-->
        <section class="listContainer">

            <!--Índice da lista-->
            <div class="list">
                <p>Tarefa</p>
                <p>Descrição</p>
                <p>Quando</p>
                <p>Prioridade</p>
                <p>Ações</p>
            </div>

            <!--Conteúdo da lista-->
            <ul class="listContentContainer">
                <li class="taskItem">
                    <span class="taskTitle">Atividade 1</span>
                    <span class="taskDescription">Criar um layout</span>
                    <span class="taskWhen">20/05/2025</span>
                    <span class="taskPriority">Alta</span>
                    <span class="taskActions">
                        <button class="deleteBtn"><img src="assets/img/trashIcon.png" alt=""></button>
                    </span>
                </li>
            </ul>
            </div>
        </section>
    </div>

    <!--Modal (tela sobreposta) para adicionar as informações da tarefa a ser adicionada na lista-->
    <div id="addTaskModal" class="modal">
        <div class="modal-content">
            <!--Botação "X" para fechar o modal-->
            <span class="closeBtn">&times;</span>
            <!--Título do modal-->
            <h2>Adicionar Nova Tarefa</h2>
            <!--Form com os inputs para inserir os dados da tarefa-->
            <form id="taskForm">
                <input type="text" id="taskTitle" placeholder="Título da tarefa" />
                <input id="taskDescription" placeholder="Descrição da tarefa" />
                <input id="taskWhen" placeholder="Quando" />
                <input id="taskPriority" placeholder="Prioridade" />

                <!--Botão para salvar os dados e exibir na lista-->
                <button type="submit">Salvar</button>
          </form>
        </div>
    </div>

    <!--Importação dos scripts (JavaScript)-->
    <script src="js/app.js"></script>
    </body>
    
</html>
